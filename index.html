<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sandwech MNG Demo</title>
    <link href="css/default/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/default/dataTables.bootstrap5.min.css" />
</head>

<body>
    <h1>Sandwech MNG Demo</h1>

    <table id="example" class="table table-striped" style="width:100%">
    </table>

    <script type="text/javascript" src="js/default/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/default/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/default/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/default/dataTables.bootstrap5.min.js"></script>

    <script type="text/javascript" src="js/tables.js"></script>


    <button onclick="showCookies()">Show cookies</button>
    <button onclick="clearOutputCookies()">Clear</button>
    <div>
        <code id="cookies"></code>
    </div>

    <script>
        document.cookie = "name=oeschger; SameSite=None; Secure";
        document.cookie = "favorite_food=tripe; SameSite=None; Secure";

        function showCookies() {
            const output = document.getElementById('cookies')
            output.textContent = `> ${document.cookie}`
        }

        function clearOutputCookies() {
            const output = document.getElementById('cookies')
            output.textContent = ''
        }
    </script>
</body>

</html>
